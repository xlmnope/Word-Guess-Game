  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
        <h1 class="display-4">HangMan!</h1>
         <p class="lead">Guess the word!</p>
          </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-8">
            <div id="blankspaces"></div>
            <form>
           <div class="form-group">
                <label for="Guesslettersfield">Guess a letter! </label>
                <input type="text" id="Guesslettersfield" pattern="[A-Za-z]{1}" required>
              </div>
              <button type="submit" class="btn btn-primary mb-2" id="btn-submit">Submit</button>
            </form>
            <form action="javascript:test()">
                <div class="form-group">
                    <label for="Guesslettersfieldtest">Guess a letter! </label>
                    <input type="text" id="Guesslettersfieldtest" pattern="[A-Za-z]{1}" required title="Must only contain 1 letter, no numbers or special characters">
                    <input type="submit" class="btn btn-primary mb-2" id="test" value="Submit">
                  </div>
            </form>
            
              
        </div>
      </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Guessed Letters:</label>
                <div class="col-sm-8">
                  <div readonly class="form-control-plaintext" id="guessed-letters" >
                </div>
              </div>
            </div>
            <div class="form-group row">
               <label for="staticEmail" class="col-sm-2 col-form-label">Guesses Left:</label>
                 <div class="col-sm-8">
                  <div readonly class="form-control-plaintext" id="guesses-remaining" >
                 </div>
                  </div>
            </div>
    </div>
